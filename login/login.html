<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./login.css" />
  <link rel="icon" href="/img/Sena png.png" />
</head>
<body>
  <section class="form-login">
    <img class="img" src="/img/Sena png.png" alt="Logo" />
    <h1>Iniciar sesión</h1>

    <form id="login-form">
      <input class="Controls" type="text" name="usuario" placeholder="usuario" required />
      <input class="Controls" type="password" name="contraseña" placeholder="contraseña" required />
     <input class="Buttons" type="submit" value="Ingresar" />
    </form>

    <p><a href="/OlvidoDeContraseña/OlvidoDeContraseña.html" target="_blank">¿Olvidaste tu contraseña?</a></p>
    <p><a href="/Registro/Registro.html" target="_blank">Registrarse</a></p>
  </section>

  <script src="./login.js"></script>
</body>
</html>
