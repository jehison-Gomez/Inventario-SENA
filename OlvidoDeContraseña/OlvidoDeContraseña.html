<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="./OlvidoDeContraseña.css">
    <link rel="icon" href="/img/Sena png.png">
</head>
<body>
    <section class="form-login">
        <img class="img" src="/img/Sena png.png" alt="#">
        <h1>Recuperación de Contraseña</h1>

        <!-- Formulario de recuperación -->
        <form id="recovery-form">
            <input class="Controls" type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <input class="Controls" type="tel" name="telefono" id="telefono" placeholder="Número de teléfono" required>
            <input class="Controls" type="text" name="codigo-verificacion" id="codigo-verificacion" placeholder="Código de verificación" required>
            <!-- Botón para enviar el formulario -->
            <input class="Botons" type="submit" value="Recuperar">
        </form>

        <script src="/OlvidoDeContraseña/OlvidoDeContraseña.js"></script>
    </section>
</body>
</html>
